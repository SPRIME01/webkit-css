put type="button" value="Parse" onclick="doParse()" />		<script type="text/javascript">			function doParse() {				var text = document.getElementById('input').value;				var rule_node = SC_CSSParser.read(text);								visualize(text, rule_node);			}						doParse();		</script>	</body></html>
